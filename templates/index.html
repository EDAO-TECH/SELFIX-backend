<form action="/pay/card" method="POST">
  <input type="text" name="email" placeholder="Email">
  <input type="number" name="amount" placeholder="Amount in USD">
  <button type="submit">Pay by Card</button>
</form>
<form action="/pay/sfxc" method="POST">
  <input type="text" name="wallet" placeholder="Your Wallet">
  <input type="number" name="amount" placeholder="SFXC amount">
  <button type="submit">Pay by SFXC</button>
</form>
<form action="/pay/usdt" method="POST">
  <input type="text" name="email" placeholder="Email">
  <input type="number" name="amount" placeholder="USDT amount">
  <button type="submit">Pay by USDT</button>
</form>
